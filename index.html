<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <!-- <link rel="stylesheet" href="styles.css"> -->
    <title>Spotty Background</title>
    <title>Cat GIF</title>
     <style>
        body {
            margin: 0;
            height: 100vh;
            background:rgb(52, 155, 57); 
            background-image: radial-gradient(circle, #f8c5d1 20%, #b5e0f5 20%, #b5e0f5 40%, #f8c5d1 40%, #f8c5d1 60%, #b5e0f5 60%, #b5e0f5 80%);
            background-size: 50px 50px;
        }
    </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <p>Tom stinks</p> <!-- NOT -->
    <p>tOM EATS bnanas</p>
    <p>Tom doesn't wash his ELGS</p>
    <input type="text" id="task-input" placeholder="Add a new task">
    <input type="text" id="details-input" placeholder="Add task details (optional)">
    <button onclick="addTask()">Add</button>
    <ul id="task-list"></ul>
  </div>
  <script>
    function addTask() {
      let element = document.getElementById("task-list");
      var entry = document.createElement('li');
      let inputText = document.getElementById('task-input').value;
      entry.appendChild(document.createTextNode(inputText));
      element.appendChild(entry);
      inputText = " "
      entry.appendChild(document.createTextNode(inputText));
      let inputTexts = document.getElementById('details-input').value;
      entry.appendChild(document.createTextNode(inputTexts));
      element.appendChild(entry);
    }
  </script>
  <p>Cat smelling tom's elgs</p>
  <img src="https://thecatsite.com/attachments/cat-funny-cats-gif.394753/" alt="Funny Cat GIF" />
</body>
</html>
