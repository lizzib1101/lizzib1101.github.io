<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Page Example</title>
  <style>
    .rainbow-text {
      font-size: 36px;
      font-weight: bold;
      background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      color: transparent;
    }

    body {
      background: repeating-linear-gradient(
        45deg, 
        limegreen, 
        limegreen 50px, 
        orange 50px, 
        orange 100px
      );
      height: 100vh; 
      margin: 0; 
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    td {
      word-wrap: break-word;
      max-width: 300px;
    }
  </style>
</head>
<body>

  <h1 class="rainbow-text">Tom stinks a whole bunch</h1>

  <!-- Example of an Image -->
  <h2>Here is an Image:</h2>
  <img src="https://i.imgur.com/c3LqLqL.gif" alt="Funny GIF" width="400" height="auto">

  <!-- Striped Background -->
  <h2>Striped Background Example</h2>
  <p>Notice the background stripes on this page!</p>

  <!-- Hero Descriptions Table -->
  <h2>Best Overwatch Heroes</h2>
  <table>
    <thead>
      <tr>
        <th>Level</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Lizzi1101 is the greatest</td>
      </tr>
      <tr>
        <td>10000</td>
        <td>Tommy Queue can't play Overwatch</td>
      </tr>
    </tbody>
  </table>

  <!-- GIF Section -->
  <h2>Here is a funny GIF:</h2>
  <img src="https://i.pinimg.com/originals/54/6c/13/546c1396e678ff26e2a5489a293055a4.gif" alt="Funny GIF">

</body>
</html>
